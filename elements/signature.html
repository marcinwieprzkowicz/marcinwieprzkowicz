<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="mw-signature" attributes="repo followers location">
  <template>
    <style>
      /* reset */
      ul, li,
      ::content h1,
      ::content h2,
      dl, dt, dd {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .clearfix:before,
      .clearfix:after {
        content: ' ';
        display: table;
      }

      .clearfix:after {
        clear: both;
      }

      /* styles */
      :host {
        background-color: #fff;
        border-radius: 1px;
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3);
        display: block;
        font-family: inherit;
        height: 300px;
        line-height: 1.4;
        position: relative;
        width: 400px;
      }

      .icon {
        background: url(/images/icons.png) no-repeat;
        display: inline-block;
      }

      .i-followers {
        background-position: -24px 0;
        height: 23px;
        width: 34px;
      }

      .i-repo {
        background-position: 0 0;
        height: 30px;
        width: 23px;
      }

      .i-location {
        background-position: -59px 0;
        height: 30px;
        width: 19px;
      }

      .info {
        height: 110px;
        padding: 30px 50px;

        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;

        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;

        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      ::content img {
        border: 4px solid #d6d6d6;
        border-radius: 50%;
        box-sizing: border-box;
        height: 110px;
        left: 50px;
        position: absolute;
        top: 30px;
        width: 110px;
      }

      ::content hgroup {
        color: #d6d6d6;
        padding-left: 125px;
      }

      ::content hgroup h1 {
        font-size: 22px;
        font-weight: 400;
      }

      ::content hgroup h2 {
        font-size: 13px;
        font-weight: 300;
      }

      .vcard {
        background-color: #f5f5f5;
        height: 130px;
        padding-top: 30px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .vcard dl {
        color: #b6b6b6;
        float: left;
        width: 33%;
        text-align: center;
      }

      .vcard dt {
        height: 30px;
        line-height: 30px;
        margin-bottom: 15px;
      }

      .vcard dt .icon {
        vertical-align: middle;
      }

      .vcard dd {
        font-size: 24px;
        line-height: 30px;
      }
    </style>

    <div class="info">
      <content></content>
    </div>
    <div class="vcard clearfix">
      <dl>
        <dt>
          <em class="icon i-repo"></em>
        </dt>
        <dd>{{repo}}</dd>
      </dl>

      <dl>
        <dt>
          <em class="icon i-followers"></em>
        </dt>
        <dd>{{followers}}</dd>
      </dl>

      <dl>
        <dt>
          <em class="icon i-location"></em>
        </dt>
        <dd>{{location}}</dd>
      </dl>
    </div>
  </template>

  <script>
    (function() {
      Polymer('mw-signature', {
        repo: 0,
        followers: 0,
        location: ''
      });
    })();
  </script>
</polymer-element>
