<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="mw-signature" attributes="followers location stars">
  <template>
    <style>
      /* reset */
      ul, li,
      ::content h1,
      ::content h2 {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .clearfix:before,
      .clearfix:after {
        content: ' ';
        display: table;
      }

      .clearfix:after {
        clear: both;
      }

      /* styles */
      :host {
        background-color: #fff;
        border-radius: 1px;
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3);
        display: block;
        font-family: inherit;
        height: 300px;
        line-height: 1.4;
        position: relative;
        width: 400px;
      }

      .info {
        height: 110px;
        padding: 30px 50px;

        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;

        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;

        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      ::content img {
        border: 4px solid #d6d6d6;
        border-radius: 50%;
        box-sizing: border-box;
        height: 110px;
        left: 50px;
        position: absolute;
        top: 30px;
        width: 110px;
      }

      ::content hgroup {
        color: #d6d6d6;
        padding-left: 125px;
      }

      ::content hgroup h1 {
        font-size: 22px;
        font-weight: 400;
      }

      ::content hgroup h2 {
        font-size: 13px;
        font-weight: 300;
      }

      .details {
        background-color: #f5f5f5;
        height: 130px;
      }

      .details li {
        float: left;
        width: 33%;
        text-align: center;
      }
    </style>

    <div class="info">
      <content></content>
    </div>
    <ul class="details clearfix">
      <li>{{followers}}</li>
      <li>{{location}}</li>
      <li>{{stars}}</li>
    </ul>
  </template>

  <script>
    (function() {
      Polymer('mw-signature', {
        followers: 0,
        location: '',
        stars: 0
      });
    })();
  </script>
</polymer-element>
